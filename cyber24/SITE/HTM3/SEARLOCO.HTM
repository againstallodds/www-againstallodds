<HTML><HEAD><TITLE>Story index</TITLE></HEAD><BODY><SCRIPT LANGUAGE="JavaScript"><!-- HIDE ME//alert("in outline")function getBase() {	var thePath = self.location.href;	var thePathlen = thePath.length;	var theChar = thePath.charAt(thePathlen);	while (theChar != "/") {		thePathlen --		theChar = thePath.charAt(thePathlen)		}	thePathlen --	theChar = thePath.charAt(thePathlen);	while (theChar != "/") {		thePathlen --		theChar = thePath.charAt(thePathlen)		}	return thePath.substring(0, thePathlen) + "/"	}var baseURL = getBase()function redrawLocal(n){ 	var currState = parent.getCurrState() 	if (currState.substring(n-1,n) == "0") {		// not expanded	//	parent.collapseAll()	}//	alert("redrawLocal")	parent.toggle(n)	history.go(0) } function getStoryFolder(fileName) {	if (fileName.charAt(0) >=1 && fileName.charAt(0) <=3) {		return "htm1/" + fileName;		}	if (fileName.charAt(0) >=4 && fileName.charAt(0) <=6) {		return "htm2/" + fileName;		}	else alert("ERROR! Error getting theme number for story.")	return null;	}function getMapPath(map) {	if (map.charAt(0) == "1") {		return "images/images1/"		}	if (map.charAt(0) == "2") {		return "images/images2/"		}	if (map.charAt(0) == "3") {		return "images/images3/"		}	if (map.charAt(0) >= "4") {		return "images/images4/"		}	else alert("ERROR! Error getting theme number for map.")	return null;	}function preview(n) {	var theImage = parent.theOutline[n].image 	var theMap = parent.theOutline[n].map 	var theHead = parent.theOutline[n].heading 	var theText1 = parent.theOutline[n].text1 	var theText2 = parent.theOutline[n].text2	var theText3 = parent.theOutline[n].text3	var theText4 = parent.theOutline[n].text4	var theStory = baseURL + getStoryFolder(parent.theOutline[n].URL)	var mapPath = baseURL + getMapPath(theMap) + theMap;	var outText = ""	outText += '<body bgcolor="#FFFFFF" link="#735B3B" vlink="#735B3B" alink="#735B3B" text="#303030">'	outText += '<table border=0 height="100%" width=210 cellpadding=1 cellspacing=0  valign=center>'	outText += '<tr><td>'		outText += '<table border=0 width=210 cellpadding=1 cellspacing=0  align=center>'	outText += '<tr><td colspan=3></td></tr>'	outText += '<tr><td align=left colspan=3>'	outText += '<img src="' + mapPath + '"></td></tr>'	outText += '<tr><td height=15 colspan=3></td></tr>'	outText += '<tr><td align=center colspan=3><b><font=3>'	outText += '<A HREF="' + theStory + '" TARGET="_top"'	outText += " onMouseOver='window.status=\"Go To &#039;" + parent.theOutline[n].heading + "&#039;\";return true;'>"	outText +=  theHead+ '</A>'	outText += '</A></font></b><br></td></tr>'	outText += '<tr><td height=2 colspan=3></td></tr><tr><td align=center colspan=3>'	outText += '<A HREF="' + theStory + '" TARGET="_top"'	outText += " onMouseOver='window.status=\"Go To &#039;" + parent.theOutline[n].heading + "&#039;\";return true;'>"	outText += '<img width=108 height=72 border=0 src="' + baseURL + 'tocimage/' + theImage + ' "></A></td></tr>'	outText += '<tr><td height=7 colspan=3></td></tr>'	outText += '<tr><td width=15></td>'	outText += '<td width=170 align=center><font size=2>' + theText1 + theText2 + theText3 + theText4 + '</font></td>'	outText += '<td width=15></td></tr>'	outText += '</table>'	outText += '<tr><td height = "10%"></td></tr>'	outText += '</td></tr></table></body>'	parent.frames["preview_frame"].document.open()	parent.frames["preview_frame"].document.write(outText)	parent.frames["preview_frame"].document.close()	outText = ""}function drawLocal(){//	parent.expandAll()//	var theText = '<body bgcolor="#FFFFFF" link="#167070" vlink="#735B3B" alink="#735B3B">'	var theText = '<body link="#167070" text="#064040" vlink="#735B3B" alink="#735B3B">'	document.write(theText)	theText = ""	theText += '<br><table width="100%" cellspacing=0 cellpadding=0 border=0>'	theText += '<tr><td width="100%" align=right>'	theText += '<IMG SRC="../assets/assets2/location.gif" ALIGN=TOP WIDTH="371" HEIGHT="51" BORDER="0" HSPACE="7" USEMAP="#theMap"><MAP NAME="theMap"></MAP>' 	theText += '</td></tr></table>' 	theText += '<table width="100%" cellspacing=0 cellpadding=0 border=0>'	theText += '<tr><td width="100%" align=right>'	theText += '<IMG SRC="../assets/assets2/cleardot.gif" ALIGN=TOP WIDTH="1" HEIGHT="1" BORDER="0" VSPACE="1"><br>' 	theText += '<A HREF="javascript: parent.collapseAll();history.go(0)" onMouseOver="window.parent.status=\'Collapse All Items\';return true;">'	theText += '<IMG SRC="../assets/assets2/collapse.gif" ALIGN=TOP WIDTH="105" HEIGHT="21" BORDER="0"></a>'	theText += '<IMG SRC="../assets/assets2/cleardot.gif" ALIGN=TOP WIDTH="1" HEIGHT="1" BORDER="0" HSPACE="4"><br>' 	theText += '<IMG SRC="../assets/assets2/cleardot.gif" ALIGN=TOP WIDTH="1" HEIGHT="1" BORDER="0" VSPACE="1"><br>' 	theText += '<A HREF="javascript: parent.expandAll();history.go(0)" onMouseOver="window.parent.status=\'Expand All Items\';return true;">'	theText += '<IMG SRC="../assets/assets2/expand.gif" ALIGN=TOP WIDTH="105" HEIGHT="24" BORDER="0"></a>'	theText += '<IMG SRC="../assets/assets2/cleardot.gif" ALIGN=TOP WIDTH="1" HEIGHT="1" BORDER="0" HSPACE="4">'	theText += '</td></tr></table><p>' 	theText += '<font size="-1"><DL><dt><DL>' 	document.write(theText)	theText = ""	var prevParent = false	var prevExpanded = false	var prevIndent = 0	for (var i = 1; i <= parent.theOutline.length; i++) {		var currIndent = parent.theOutline[i].indent				var isParent = parent.theOutline[i].isParent		var theBullet = baseURL + "assets/assets2/" + parent.getBullet(i)		var theStatus = parent.getStatus(i)		var expanded = parent.getCurrState().substring(i-1,i) // current state					if (currIndent == 0 || currIndent <= prevIndent || (prevExpanded == 1 && (currIndent - prevIndent == 1))) {			theText += parent.getIndent(isParent, currIndent, prevIndent)						if (isParent) {				// Bullet				theText += '<font size="3"  color="#167070"><A HREF="javascript: redrawLocal(' + i + ')"'				theText += "onMouseOver='window.status=\"" + theStatus + "\";return true;'>"				theText += '<IMG SRC="' + theBullet + '" width=16 height=12 BORDER=0>'				theText += '</A>'				theText +=  parent.theOutline[i].heading			} else  //story			{				// Bullet				theText += '<font size="3"  color="#735B3B"><A HREF="javascript: preview(' + i + ')" '				theText += "onMouseOver='window.status=\"" + theStatus + "\";return true;'>"				theText += '<IMG SRC="' + theBullet + '" width=16 height=12 BORDER=0>'				theText += '</A>'//				theText += '<A HREF="' + baseURL + '' + parent.theOutline[i].URL + '" TARGET="_top"'//				theText += "onMouseOver='window.status=\"Go To &#039;" + parent.theOutline[i].heading + "&#039;\";return true;'>" + parent.theOutline[i].heading + '</A>'				theText += parent.theOutline[i].heading			}						// Heading			prevParent = isParent			prevExpanded = expanded			prevIndent = currIndent		}		document.write(theText)		theText = ""	}	theText += "</DL></DL></font></body>"	document.write(theText)	theText = ""}drawLocal();// END HIDE --></SCRIPT></BODY></HTML>
