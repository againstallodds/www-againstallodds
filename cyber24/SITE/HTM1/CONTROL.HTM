<HTML><HEAD><TITLE>Getting Location</TITLE><SCRIPT language="JavaScript">var theBasePath = "" + creator.parseBasePath();var theBackground = theBasePath + "/jsassets/statusbg.jpg";var stopMessage = "Stop locating related web site";var helpMessage = "24 Hours in Cyberspace help page";var theExtension = creator.theExtension;window.defaultStatus = "24 Hours in Cyberspace";creator.controlWin = self;function displayStatus(theMessage) {	self.status = theMessage;	}function parsePath()	{	var storyNum = "";	var theChar = "";	var x = (storyPath.length-4);	theChar = storyPath.charAt(x);	if (theChar == ".") {		while (theChar != "_") {			x --			theChar = storyPath.charAt(x)			if (theChar != "_") {				storyNum = theChar + storyNum;				}			else {				break				}			}		}	else {		alert("ERROR: theChar is " + theChar + ". x is " + x + ". Reset x by assignment.")		return null			}	return storyNum	}function setCookie(value) {	document.cookie="controlWinExist=" + escape(value);	}function cleanup() {	setCookie(false);	creator.location.href = storyPath;	self.close()	}function getLocationHREF() {	setCookie(true);	self.location.href = "http://www.cyber24.com/urls/tracking.htm?" + parsePath() + theExtension;	}function goHelp() {	creator.location.href=theBasePath.substring(0, theBasePath.length-4) + "htm3/toc.htm?new"	self.close()	}function getCookieVal(offset) {      var endstr = document.cookie.indexOf (";", offset);      if (endstr == -1)        endstr = document.cookie.length;      return unescape(document.cookie.substring(offset, endstr));    }		function GetCookie(name) {      var arg = name + "=";      var alen = arg.length;      var clen = document.cookie.length;      var i = 0;      while (i < clen) {        var j = i + alen;        if (document.cookie.substring(i, j) == arg)          return getCookieVal (j);        i = document.cookie.indexOf(" ", i) + 1;        if (i == 0) break;       }      return null;}var storyPath = GetCookie("storyPath");</SCRIPT></HEAD><SCRIPT>document.write('<BODY')document.write(' text="#ffffff"')document.write(' bgcolor="#000000"')document.write(' background=' + theBackground)document.write(' onLoad="getLocationHREF()"')document.write(' onUnload = "setCookie(false)" >')</SCRIPT><TABLE>	<TR>		<TD width=135>		</TD>		<TD width=145 ALIGN=RIGHT><FONT SIZE=-1>		<B>ACCESSING THE INTERNET</B><BR>		Now leaving the 24 Hours in Cyberspace CD-ROM</FONT>		</TD>	</TR></TABLE><TABLE>	<TR>		<TD width=135>		</TD>		<TD width=145>									<SCRIPT>			document.write('<NOBR>')			document.write('<A HREF="javascript:history.go(0)" onClick= goHelp()')			document.write(' onMouseOver = "displayStatus(helpMessage); return true">')			document.write('<IMG SRC=' + theBasePath + '/jsassets/help.jpg height=25 width=76 border=0>')				document.write('</A>')						document.write('<A HREF="javascript:history.go(0)" onClick=cleanup()')			document.write(' onMouseOver = "displayStatus(stopMessage); return true">')			document.write('<IMG SRC=' + theBasePath + '/jsassets/stop.jpg height=25 width=83 border=0>')			document.write('</A>')						document.write('</NOBR>')			</SCRIPT>				</TD>	</TR></TABLE></BODY></HTML>
