<HTML><HEAD><TITLE>Related Site</TITLE><SCRIPT language="JavaScript"> window.defaultStatus = "24 Hours in Cyberspace";creator.controlWin = self;var backMessage = "Go back to 24 Hours in Cyberspace CD";var helpMessage = "24 Hours in Cyberspace help page";function displayStatus(theMessage) {	self.status = theMessage;	}function getCookieVal(offset) {      var endstr = document.cookie.indexOf (";", offset);      if (endstr == -1)        endstr = document.cookie.length;      return unescape(document.cookie.substring(offset, endstr));    }		function GetCookie(name) {      var arg = name + "=";      var alen = arg.length;      var clen = document.cookie.length;      var i = 0;      while (i < clen) {        var j = i + alen;        if (document.cookie.substring(i, j) == arg)          return getCookieVal (j);        i = document.cookie.indexOf(" ", i) + 1;        if (i == 0) break;       }      return null;}function setCookie(value) {	document.cookie="controlWinExist=" + escape(value);	}function locWait(expr) {       creator.controlWin = self;       if (creator.location.protocol != "file:/") {         setTimeout("locWait('" + expr + "')", 500)       } else {         self.close       }     }function goHelp() {	creator.location.href=theBasePath.substring(0, theBasePath.length-4) + "htm3/toc.htm?new"	self.close()	}var theBasePath = GetCookie("basePath");var thePath = GetCookie("storyPath");var theBackground = theBasePath + "/jsassets/statusbg.jpg";</SCRIPT></HEAD><SCRIPT>document.write('<BODY')document.write(' text="#ffffff"')document.write(' background=' + theBackground)document.write(' onLoad= "setCookie(true)"')document.write(' onUnload = "setCookie(false)">')locWait()</SCRIPT><TABLE>	<TR>		<TD width=155>		</TD>		<TD WIDTH=125>		 			<SCRIPT>			document.write('<A HREF="javascript:history.go(0)" onClick=creator.location.href="' + thePath + '"')			document.write(' onMouseOver = "displayStatus(backMessage); return true">')			document.write('<IMG SRC=' + theBasePath + '/jsassets/back.jpg height=30 width=128 border=0>')			document.write('</A><BR>')			document.write('<A HREF="javascript:history.go(0)" onClick=goHelp()')			document.write(' onMouseOver = "displayStatus(helpMessage); return true">')			document.write('<IMG SRC=' + theBasePath + '/jsassets/help2.jpg height=30 width=128 border=0>')			document.write('</A>')			</SCRIPT>					</TD>	</TR></TABLE></BODY></HTML>
