<HTML><HEAD><TITLE>Story index</TITLE></HEAD><BODY><SCRIPT LANGUAGE="JavaScript"><!-- HIDE ME//alert("in outline")function getBase() {	if(parent.location.protocol == "file:") {		return( window.location.protocol + "//" + parent.location.path + "/")	} else {		return( window.location.protocol + "//" + parent.location.host + "/")	}}var baseURL = getBase()function redrawLocal(n){ 	var currState = parent.getCurrState() 	if (currState.substring(n-1,n) == "0") {		// not expanded		parent.collapseAll()	}	parent.toggle(n)	history.go(0) }function preview(n) {	var theImage = parent.theOutline[n].image 	var theMap = parent.theOutline[n].map 	var theHead = parent.theOutline[n].heading 	var theText1 = parent.theOutline[n].text1 	var theText2 = parent.theOutline[n].text2	var theText3 = parent.theOutline[n].text3	var theText4 = parent.theOutline[n].text4	var outText = ""	outText += '<body bgcolor="#FFFFFF">'	outText += '<table border=0 height="100%" width=210 cellpadding=1 cellspacing=0  valign=center>'//	outText += '<tr><td><IMG SRC=baseURL + "michael_test/tempformichael.jpg" ALIGN=TOP WIDTH="188" HEIGHT="25" BORDER="0" HSPACE="7"></td></tr>'  //####	outText += '<tr><td>'		outText += '<table border=0 width=210 cellpadding=1 cellspacing=0  align=center>'	outText += '<tr><td colspan=3></td></tr>'	outText += '<tr><td align=left colspan=3><img src="' + baseURL + 'images/' + theMap + ' "></td></tr>'	outText += '<tr><td height=15 colspan=3></td></tr>'	outText += '<tr><td align=center colspan=3><b><font=3>' + theHead + '</font></b><br></td></tr>'	outText += '<tr><td height=2 colspan=3></td></tr>'	outText += '<tr><td align=center colspan=3><img width=108 height=72 src="' + baseURL + 'tocimage/' + theImage + ' "></td></tr>'	outText += '<tr><td height=7 colspan=3></td></tr>'	outText += '<tr><td width=15></td>'	outText += '<td width=170 align=center><font size=2>' + theText1 + theText2 + theText3 + theText4 + '</font></td>'	outText += '<td width=15></td></tr>'	outText += '</table>'	outText += '<tr><td height = "10%"></td></tr>'	outText += '</td></tr></table></body>'	parent.frames["preview_frame"].document.open()	parent.frames["preview_frame"].document.write(outText)	parent.frames["preview_frame"].document.close()}function drawLocal(){//	parent.expandAll()	var theText = '<body link="#167070" vlink="#735B3B" alink="#735B3B">'	theText += '<br><table width=433 cellspacing=0 cellpadding=0 border=0>'	theText += '<tr><td width=30></td><td width=403 align=right>'	theText += '<IMG SRC="../assets/assets3/story.gif" ALIGN=TOP WIDTH="388" HEIGHT="51" BORDER="0" HSPACE="7" USEMAP="#theMap"><MAP NAME="theMap"></MAP>' 	theText += '<br>' 	theText += '<IMG SRC="../assets/assets2/cleardot.gif" ALIGN=TOP WIDTH="1" HEIGHT="1" BORDER="0" VSPACE="1"><br>' 	theText += '<A HREF="javascript: parent.collapseAll();history.go(0)" onMouseOver="window.parent.status=\'Collapse All Items\';return true;">'	theText += '<IMG SRC="../assets/assets2/collapse.gif" ALIGN=TOP WIDTH="56" HEIGHT="11" BORDER="0"></a>'	theText += '<IMG SRC="../assets/assets2/cleardot.gif" ALIGN=TOP WIDTH="1" HEIGHT="1" BORDER="0" HSPACE="4"><br>' 	theText += '<IMG SRC="../assets/assets2/cleardot.gif" ALIGN=TOP WIDTH="1" HEIGHT="1" BORDER="0" VSPACE="1"><br>' 	theText += '<A HREF="javascript: parent.expandAll();history.go(0)" onMouseOver="window.parent.status=\'Expand All Items\';return true;">'	theText += '<IMG SRC="../assets/assets2/expand.gif" ALIGN=TOP WIDTH="44" HEIGHT="11" BORDER="0"></a>'	theText += '<IMG SRC="../assets/assets2/cleardot.gif" ALIGN=TOP WIDTH="1" HEIGHT="1" BORDER="0" HSPACE="4"></td></tr></table>'	theText += '<p>' 	theText += '<font size="-1"><DL><dt><DL>' 	var prevParent = false	var prevExpanded = false	var prevIndent = 0	for (var i = 1; i <= parent.theOutline.length; i++) {		var currIndent = parent.theOutline[i].indent				var isParent = parent.theOutline[i].isParent		var theBullet = baseURL + "assets/" + parent.getBullet(i)		var theStatus = parent.getStatus(i)		var expanded = parent.getCurrState().substring(i-1,i) // current state					if (currIndent == 0 || currIndent <= prevIndent || (prevExpanded == 1 && (currIndent - prevIndent == 1))) {			theText += parent.getIndent(isParent, currIndent, prevIndent)						if (isParent) {				// Bullet				theText += '<font size="3"><A HREF="javascript: redrawLocal(' + i + ')"'				theText += "onMouseOver='window.status=\"" + theStatus + "\";return true;'>"				theText += '<IMG SRC="' + theBullet + '" width=16 height=12 BORDER=0>'				theText += '</A>'				// Heading				theText += '<A HREF="' + baseURL + 'bios/' + parent.theOutline[i].URL + '" TARGET="_top"'				theText += "onMouseOver='window.status=\"View Biography for " + parent.theOutline[i].heading + "\";return true;'>" + parent.theOutline[i].heading + '</A>'			} else  //story			{				// Bullet				theText += '<font size="3"><A HREF="javascript: preview(' + i + ')" '				theText += "onMouseOver='window.status=\"" + theStatus + "\";return true;'>"				theText += '<IMG SRC="' + theBullet + '" width=16 height=12 BORDER=0>'				theText += '</A>'				// Heading				theText += '<A HREF="' + baseURL + '' + parent.theOutline[i].URL + '" TARGET="_top"'				theText += "onMouseOver='window.status=\"Go To &#039;" + parent.theOutline[i].heading + "&#039;\";return true;'>" + parent.theOutline[i].heading + '</A>'			}						prevParent = isParent			prevExpanded = expanded			prevIndent = currIndent		}		document.write(theText)		theText = ""	}	theText += "</DL></DL></font></body>"	document.write(theText)}drawLocal();// END HIDE --></SCRIPT></BODY></HTML>
